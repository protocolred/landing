<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, height=device-height, initial-scale=1, viewport-fit=cover, user-scalable=no, minimal-ui"
        />
        <meta name="theme-color" content="#000" />
        <link
            rel="icon"
            href="src/assets/images/icons/favicon.png?v=1770047226321"
            type="image/png"
            sizes="32x32"
        />
        <link
            rel="apple-touch-icon"
            href="src/assets/images/icons/favicon.png?v=1770047226321"
            sizes="180x180"
        />
        <link rel="stylesheet" href="src/styles/styles.css?v=1770047226321" />
        <title>Protocol</title>
    </head>
    <body>
        <div class="parallax" aria-hidden="true">
            <div
                class="parallax-layer"
                data-speed="0.06"
                data-shrink="0.75"
                data-count="70"
                data-size-min="0.8"
                data-size-max="2.4"
                data-jitter="0.45"
            ></div>
            <div
                class="parallax-layer"
                data-speed="0.1"
                data-shrink="0.5"
                data-count="90"
                data-size-min="1.2"
                data-size-max="3.2"
                data-jitter="0.35"
            ></div>
            <div
                class="parallax-layer"
                data-speed="0.16"
                data-shrink="0.25"
                data-count="110"
                data-size-min="1.6"
                data-size-max="4.2"
                data-jitter="0.28"
            ></div>
            <div
                class="parallax-layer"
                data-speed="0.24"
                data-shrink="0"
                data-count="130"
                data-size-min="2.2"
                data-size-max="5.6"
                data-jitter="0.22"
            ></div>
        </div>
        <div class="main">
            <div class="desktop">
                <header class="header">
                    <button class="logo logo-button" type="button">RED</button>
                    <div data-target="intro">THE</div>
                    <div data-target="how">HOW</div>
                    <div data-target="app-showcase">APP</div>
                    <div data-target="consent">GET</div>
                </header>

                <div class="list">
                    <section class="block block-main intro">
                        <div class="three-body" aria-hidden="true"></div>
                        <div class="block-text">
                            <div class="main-text protocol-text">
                                <div class="main-text-row" data-text="PROTOCOL">
                                    <div class="glitch-letter">P</div>
                                    <div class="glitch-letter">R</div>
                                    <div class="glitch-letter">O</div>
                                    <div class="glitch-letter">T</div>
                                    <div class="glitch-letter">O</div>
                                    <div class="glitch-letter">C</div>
                                    <div class="glitch-letter">O</div>
                                    <div class="glitch-letter">L</div>
                                </div>
                                <div
                                    class="main-text-sub"
                                    role="text"
                                    aria-label="Risk Evaluation Directive"
                                >
                                    <span class="main-text-sub-word" aria-hidden="true">
                                        <span class="glitch-letter">R</span
                                        ><span class="glitch-letter">i</span
                                        ><span class="glitch-letter">s</span
                                        ><span class="glitch-letter">k</span>
                                    </span>
                                    <span class="main-text-sub-word" aria-hidden="true">
                                        <span class="glitch-letter">E</span
                                        ><span class="glitch-letter">v</span
                                        ><span class="glitch-letter">a</span
                                        ><span class="glitch-letter">l</span
                                        ><span class="glitch-letter">u</span
                                        ><span class="glitch-letter">a</span
                                        ><span class="glitch-letter">t</span
                                        ><span class="glitch-letter">i</span
                                        ><span class="glitch-letter">o</span
                                        ><span class="glitch-letter">n</span>
                                    </span>
                                    <span class="main-text-sub-word" aria-hidden="true">
                                        <span class="glitch-letter">D</span
                                        ><span class="glitch-letter">i</span
                                        ><span class="glitch-letter">r</span
                                        ><span class="glitch-letter">e</span
                                        ><span class="glitch-letter">c</span
                                        ><span class="glitch-letter">t</span
                                        ><span class="glitch-letter">i</span
                                        ><span class="glitch-letter">v</span
                                        ><span class="glitch-letter">e</span>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="social">
                            <div>
                                <a target="_blank" href="https://twitter.com/protocolredapp"
                                    >TWITTER</a
                                >
                            </div>
                            <div>
                                <a target="_blank" href="https://instagram.com/protocolredapp"
                                    >INSTAGRAM</a
                                >
                            </div>
                            <div><a target="_blank" href="docs/privacy.html">PRIVACY</a></div>
                        </div>

                        <div class="store store-main">
                            <div class="ios-store">
                                <a
                                    href="https://testflight.apple.com/join/5z8kZqg6"
                                    target="_blank"
                                >
                                    <img
                                        src="src/assets/images/buttons/apple-store-badge.svg?v=1770047226321"
                                        alt="Download on the App Store"
                                    />
                                </a>
                            </div>

                            <div class="android-store">
                                <a
                                    href="https://play.google.com/store/apps/details?id=space.mpak.protocol"
                                    target="_blank"
                                >
                                    <img
                                        src="src/assets/images/buttons/google-play-badge.png?v=1770047226321"
                                        alt="Get it on Google Play"
                                    />
                                </a>
                            </div>
                        </div>
                    </section>

                    <section class="block block-create how">
                        <div class="block-create-copy">
                            <div class="protocol-lines">
                                <div class="protocol-line">This is a protocol, not a game</div>
                                <div class="protocol-line">Consent recorded, behavior measured</div>
                                <div class="protocol-line protocol-joke"></div>
                            </div>
                        </div>
                    </section>

                    <section class="block app-showcase">
                        <div class="phones">
                            <div class="phone">
                                <div class="phone-bezel">
                                    <div class="phone-screen phone-ui"></div>
                                </div>
                            </div>

                            <div class="phone">
                                <div class="phone-bezel">
                                    <div class="phone-screen phone-ui"></div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section class="block app consent">
                        <div class="app-headline bottom-headline"></div>
                        <div class="app-sub bottom-sub"></div>

                        <div class="store store-bottom">
                            <div class="ios-store">
                                <a
                                    href="https://testflight.apple.com/join/5z8kZqg6"
                                    target="_blank"
                                >
                                    <img
                                        src="src/assets/images/buttons/apple-store-badge.svg?v=1770047226321"
                                        alt="Download on the App Store"
                                    />
                                </a>
                            </div>

                            <div class="android-store">
                                <a
                                    href="https://play.google.com/store/apps/details?id=space.mpak.protocol"
                                    target="_blank"
                                >
                                    <img
                                        src="src/assets/images/buttons/google-play-badge.png?v=1770047226321"
                                        alt="Get it on Google Play"
                                    />
                                </a>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <script src="dist/app.js?v=1770047226321" defer></script>
    </body>
</html>
